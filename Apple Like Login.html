<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Apple-like Login Form | Tutorialzine Demo</title>
    <!-- Our CSS stylesheet file -->
    <link rel="stylesheet" href="D:\HTML\Apple login\styles.css" />
</head>

<body>
    <div id="formContainer">
        <form id="login" method="post" action="./">
            <a href="#" id="flipToRecover" class="flipLink">Forgot?</a>
            <input type="text" name="loginEmail" id="loginEmail" placeholder="Email" />
            <input type="password" name="loginPass" id="loginPass" placeholder="Password" />
            <input type="submit" name="submit" value="Login" />
        </form>
        <form id="recover" method="post" action="./">
            <a href="#" id="flipToLogin" class="flipLink">Forgot?</a>
            <input type="text" name="recoverEmail" id="recoverEmail" placeholder="Your Email" />
            <input type="submit" name="submit" value="Recover" />
        </form>
    </div>
    <footer>
        <h2><i>Tutorial:</i> Apple-like Login Form With CSS 3D Transforms</h2>
    </footer>
    <!-- JavaScript includes -->
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="D:\HTML\Apple login\script.js"></script>
</body>

</html>
